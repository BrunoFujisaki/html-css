<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir este site em diversos dispositivos ou altere o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="img flexivel">
    </picture>
    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>
      <!-- HP3 WAV OGG são outros metodos-->
      <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audi/mpeg">
        <source src="midia/guanacast-33.ogg" type="audiio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
      </audio>

</body>
</html>
